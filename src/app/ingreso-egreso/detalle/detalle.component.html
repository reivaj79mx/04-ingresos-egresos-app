<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items | ordenIe">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.monto | currency }}</td>
              <td>
                <span [ngClass]="{ 'badge badge-success': item.tipo === 'ingreso', 'badge badge-danger': item.tipo === 'egreso' }">
                  {{ item.tipo }}
                </span>
              </td>
              <td>
                <button (click)="borrarItem(item.uid)" type="button" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash"></i> &nbsp; Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
